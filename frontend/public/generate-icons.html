<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Millitime Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #8B5CF6; }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .icon-item canvas {
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }
    .icon-name {
      font-weight: 600;
      color: #333;
      margin-top: 10px;
    }
    button {
      background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Millitime PWA Icon Generator</h1>
  <p>Download these icons and place them in <code>/millitime/frontend/public/icons/</code></p>

  <div class="icon-grid" id="iconGrid"></div>

  <script>
    const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
    const iconGrid = document.getElementById('iconGrid');

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#8B5CF6');
      gradient.addColorStop(1, '#6366F1');

      // Draw rounded rectangle background
      const radius = size * 0.25;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();

      // Scale factor for shapes
      const scale = size / 48;

      // Draw upper diamond
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.moveTo(24 * scale, 12 * scale); // Top
      ctx.lineTo(32 * scale, 20 * scale); // Right
      ctx.lineTo(24 * scale, 28 * scale); // Bottom
      ctx.lineTo(16 * scale, 20 * scale); // Left
      ctx.closePath();
      ctx.fill();

      // Draw lower diamond
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.beginPath();
      ctx.moveTo(24 * scale, 20 * scale); // Top
      ctx.lineTo(32 * scale, 28 * scale); // Right
      ctx.lineTo(24 * scale, 36 * scale); // Bottom
      ctx.lineTo(16 * scale, 28 * scale); // Left
      ctx.closePath();
      ctx.fill();
    }

    function downloadIcon(canvas, filename) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    // Generate all icons
    sizes.forEach(size => {
      const container = document.createElement('div');
      container.className = 'icon-item';

      const canvas = document.createElement('canvas');
      drawIcon(canvas, size);
      canvas.style.width = '100px';
      canvas.style.height = '100px';

      const name = document.createElement('div');
      name.className = 'icon-name';
      name.textContent = `${size}x${size}`;

      const button = document.createElement('button');
      button.textContent = 'Download';
      button.onclick = () => downloadIcon(canvas, `icon-${size}x${size}.png`);

      container.appendChild(canvas);
      container.appendChild(name);
      container.appendChild(button);
      iconGrid.appendChild(container);
    });
  </script>
</body>
</html>
